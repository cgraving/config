# Change prefix from Ctrl+B to Ctrl+A
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse control
set-option -g mouse on

# Disable automatic window renaming
set-option -g allow-rename off
set-window-option -g automatic-rename off

# Split panes using | and - (instead of % and ")
bind | split-window -h
bind - split-window -v
unbind %
unbind '"'

# Reload configuration with Ctrl+A r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Pane border colors
set-option -g pane-border-style fg=colour255
set-option -g pane-active-border-style fg=colour135

# Move status bar to top
set-option -g status-position top

# Status bar colors (purple background, white text)
set-option -g status-style bg=colour135,fg=colour255

# Status bar left side - show session name and window list
set-option -g status-left-length 40
set-option -g status-left "#[fg=colour255,bg=colour135] [#S] "

# Status bar right side - show 24-hour time
set-option -g status-right "#[fg=colour255,bg=colour135] %H:%M "

# Window status format
set-window-option -g window-status-format "#[fg=colour255,bg=colour135] #I:#W "
set-window-option -g window-status-current-format "#[fg=colour135,bg=colour255,bold] #I:#W "

# Update status bar every second for the clock
set-option -g status-interval 1

